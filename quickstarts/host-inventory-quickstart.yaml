apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: host-inventory
  annotations:
    include.release.openshift.io/ibm-cloud-managed: "true"
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    capability.openshift.io/name: Console
spec:
  displayName: Set up your on-premise host inventory
  durationMinutes: 10
  description: Configure your host inventory and create a cluster.
  icon: >-
    data:image/svg+xml;base64,
  introduction: |-
    ### This quick start shows you how to set up your on-premise host inventory.
    HyperShift is middleware for hosting OpenShift control planes at scale that solves for cost and time to provision, as well as portability across cloud service providers with strong separation of concerns between management and workloads. Clusters are fully compliant OpenShift Container Platform (OCP) clusters and are compatible with standard OCP and Kubernetes toolchains.


  tasks:
    - description: >-

        1. You need storage on your cluster. Install the storage operator from the OperatorHub. To install OpenShift Data Foundation: 
            
            a. From the **Administrator** perspective, go to the **OperatorHub**
          from the [Operators]{{highlight qs-nav-operators}} section of the navigation.

          
            b. In the **Filter by keyword** field, type `OpenShift Data Foundation`.
          
            c. If the tile has an Installed label, the Operator is already installed.
          Proceed to the next step to configure host inventory settings.
          
            d. Click the **tile**
          to open the Operator details.
          
            e. At the top of the OpenShift Data Foundation
          panel that opens, click **Install**.
          
            f. Fill out the Operator subscription
          form by selecting the channel that matches your OpenShift cluster, and then
          click **Install**.
          
            g. On the **Installed Operators** page, wait for the OpenShift Data Foundation's status to change from **Installing** to **Succeeded**

        2. Click on the [view documentation](https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.5/html-single/clusters/index#enable-cim) to follow the steps to configure your host inventory settings.

        3. Create your infrastructure environment for your host inventory.

          a. Go to host inventory

          b. Create infrastructure environment

        4. Add hosts

          a. In the infrastructure that you created, choose one of the add hosts options

          b. After you successfully added your hosts, ensure the status of each host is available for cluster creation.

      review:
        failedTaskHelp: This task isnâ€™t verified yet. Try the task again.
        instructions: >-
          Verify that the on-premise host inventory was successfully prepared:

          1. From the navigation menu, click **Infrastructure**, then select **Host Inventory**.

            a. Does the table list your created infrastructure environment?

          1. From the table, select your created infrastructure environment, then select the **Hosts** tab.
          
            a. From the **Status** menu, are your hosts listed as "available"?
          
          
      summary:
        failed: Try the steps again.
        success: >-
          Charts from the **myChartRepo** repository are now available.
      title: Get started with creating a host inventory
  conclusion: >-
    You configured your host inventory and can now create a cluster.

    1. Click **Create cluster**

    2. Select **Host Inventory**

    3. Choose either **Hosted control plane** or **Standalone control plane**

    4. Follow the remaining steps of the cluster creation process


