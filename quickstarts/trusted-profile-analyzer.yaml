    openshift.io/display-name: Getting started with Trusted Profile Analyzer
  name: trusted-profile-analyzer-getting-started
spec:
  conclusion: 'You installed the operator, created an instance, and analyzed a sample SBOM with TPA. Continue by connecting continuous SBOM sources and exploring queries and reports. To learn more, read the [deployment guide](https://docs.redhat.com/en/documentation/red_hat_trusted_profile_analyzer/2.1/html/deployment_guide/index) for additional information on how to properly configure and deploy Trusted Profile Analyzer.'
  description: 'Install TPA, ingest a sample SBOM, and explore component risks and CVEs. TPA correlates components to vulnerabilities to surface risk earlier.'
  displayName: Get started with Trusted Profile Analyzer
  durationMinutes: 15
  icon: 'data:image/svg+xml;base64,'
  introduction: 'Red Hat Trusted Profile Analyzer helps you understand software composition and risk by analyzing Software Bills of Materials (SBOMs) and related metadata. In this quick start, you will install the operator, create an instance, open the UI, and upload a sample SBOM to see results.'
  prerequisites:
    - Administrator access to the OpenShift cluster
    - Access to Operators → OperatorHub
  tasks:
    - description: |-
        Trusted Profile Analyzer helps platform and security teams understand what software is running across environments by ingesting SBOMs and correlating components, vulnerabilities, and risk. With VEX context and rich filtering, you can prioritize remediation, prove compliance, and reduce supply chain risk.

        Highlights:
        - Centralized SBOM ingestion and search
        - Correlate components and vulnerabilities with rich filters
        - VEX-aware insights to reduce false positives
        - Works alongside Trusted Artifact Signer (signatures) and Advanced Cluster Security (runtime)

        Watch next:
        - [Trusted Profile Analyzer overview](https://www.youtube.com/watch?v=6eUaDJIgSME)
        - [Trusted Software Supply Chain overview](https://www.youtube.com/watch?v=xRmBjklNXhc)
        - [Trusted Software Supply Chain interactive demo](https://app.arcade.software/share/nkfw8tMy4MNE6zxiET31?ref=share-link)
      title: Why Trusted Profile Analyzer?
    - description: 'In the **Administrator** perspective, open **Projects** and create a new project (for example **tpa-system**), or select an existing project where you want to run the operator and its instance.'
      title: Choose or create a project for TPA
    - description: Go to Operators → OperatorHub and search for "Trusted Profile Analyzer". Open the tile and click Install. Use the default channel and approve the install plan. Wait until the operator status shows Succeeded under Operators → Installed Operators in your chosen project.
      title: Install the Trusted Profile Analyzer operator
    - description: 'From Operators → Installed Operators → Trusted Profile Analyzer, click Create instance. Accept defaults for a trial environment. After the instance is created and Ready, a Route is exposed to access the TPA UI.'
      title: Create a Trusted Profile Analyzer instance
    - description: 'On the instance page, find the Route and click it to open the TPA UI. Log in if prompted. You should land on the dashboard where you can upload or connect SBOM sources.'
      title: Open the TPA UI from the Route
    - description: |-
        If you don't have an SBOM handy, you can quickly generate one using Syft in CycloneDX JSON format and upload it.

        On macOS with Homebrew:

        ```
        brew install syft
        ```

        ```
        syft packages registry.access.redhat.com/ubi9/ubi:latest -o cyclonedx-json > ubi9-sbom.json
        ```
      title: Generate a sample SBOM locally (optional)
    - description: 'In the TPA UI, choose Upload SBOM and select the generated **ubi9-sbom.json** file. After processing, navigate through components, vulnerabilities, and relationships. Use filters to focus on critical issues and drill into affected packages.'
      title: Upload the SBOM and review findings
