apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-console
  name: downloads
spec:
  replicas: 2
  selector:
    matchLabels:
      app: console
      component: downloads
  template:
    metadata:
      name: downloads
      labels:
        app: console
        component: downloads
    spec:
      nodeSelector:
        kubernetes.io/os: "linux"
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      containers:
      - name: download-server
        terminationMessagePolicy: FallbackToLogsOnError
        image: registry.svc.ci.openshift.org/openshift:cli-artifacts
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        command: ["/bin/sh"]
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        args:
        - '-c'
        - |
          cat <<EOF >>/tmp/serve.py
          import BaseHTTPServer, errno, os, re, signal, SimpleHTTPServer, socket, sys, tarfile, tempfile, threading, time, zipfile

          signal.signal(signal.SIGTERM, lambda signum, frame: sys.exit(0))

          # Launch multiple listeners as threads
          class Thread(threading.Thread):
              def __init__(self, i, socket):
                  threading.Thread.__init__(self)
                  self.i = i
                  self.socket = socket
                  self.daemon = True
                  self.start()

              def run(self):
                  httpd = BaseHTTPServer.HTTPServer(addr, SimpleHTTPServer.SimpleHTTPRequestHandler, False)

                  # Prevent the HTTP server from re-binding every handler.
                  # https://stackoverflow.com/questions/46210672/
                  httpd.socket = self.socket
                  httpd.server_bind = self.server_close = lambda self: None

                  httpd.serve_forever()

          temp_dir = tempfile.mkdtemp()
          print('serving from {}'.format(temp_dir))
          os.chdir(temp_dir)
          for arch in ['amd64', 'arm64', 'ppc64le', 's390x']:
              os.mkdir(arch)
              for operating_system in ['linux', 'darwin', 'windows']:
                  os_path = os.path.join(arch, operating_system)
                  try:
                      os.mkdir(os_path)
                  except OSError as error:
                      if error.errno != errno.EEXIST:
                          raise
                  basename = 'oc'
                  if operating_system == 'windows':
                      basename += '.exe'
                  target_path = os.path.join(os_path, basename)
                  source_path = os.path.join('/usr', 'share', 'openshift', '{}_{}'.format(operating_system, arch), executable)
                  try:
                      os.stat(source_path)
                  except OSError as error:
                      print('skipping {}/{}: {}'.format(arch, operating_system, error))
                      continue
                  os.symlink(source_path, target_path)
                  source_path = os.path.realpath(source_path)
                  base_root, _ = os.path.splitext(basename)
                  archive_path_root = os.path.join(arch, operating_system, base_root)
                  with tarfile.open('{}.tar'.format(archive_path_root), 'w') as tar:
                      tar.add(source_path, basename)
                  with zipfile.ZipFile('{}.zip'.format(archive_path_root), 'w') as zip:
                      zip.write(source_path, basename)

             # backwards compat for old clients.  Too bad we can't 301 them...
             os.symlink(os.path.join(arch, 'darwin'), os.path.join(arch, 'mac'))

          # Create socket
          addr = ('', 8080)
          sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
          sock.setsockopt(socket.SOL_SOCKET, socket.SO_REUSEADDR, 1)
          sock.bind(addr)
          sock.listen(5)

          [Thread(i, socket=sock) for i in range(100)]
          time.sleep(9e9)
          EOF
          exec python2 /tmp/serve.py  # the cli image only has Python 2.7
      terminationGracePeriodSeconds: 1
