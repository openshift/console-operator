apiVersion: v1
kind: ConfigMap
metadata:
  namespace: openshift-console-operator
  name: console-operator-config
data:
  controller-config.yaml: |
    apiVersion: operator.openshift.io/v1alpha1
    kind: GenericOperatorConfig
    leaderElection:
      namespace: openshift-console-operator
      leaseDuration: 90
      renewDeadline: 45
      retryPeriod: 30
    authentication:
      disabled: true
    authorization:
      disabled: true
